name: mobile_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  # قد تحتاجين لتعديل هذا ليتوافق مع إصدار Flutter/Dart في Gitpod (إذا كان أقدم)
  # مثلاً: sdk: '>=3.0.6 <4.0.0' إذا كان الإصدار 3.0.6 كما رأينا سابقاً
  sdk: '>=3.4.3 <4.0.0' # <-- إذا كان هذا هو الإصدار الفعلي في Gitpod، اتركيه كما هو

dependencies:
  flutter:
    sdk: flutter

  # ==> أضيفي هذا السطر هنا <==
  http: ^1.2.1 # يمكنكِ التحقق من أحدث إصدار على pub.dev

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

